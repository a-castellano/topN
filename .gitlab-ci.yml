stages:
    - test

tests:
    stage: test
    image: daedalusproject/base_deb_golang_builder
    before_script:
      - export GOPATH=$(pwd)
      - echo $GOPATH
      - mkdir -p src/github.com/$CI_PROJECT_NAMESPACE
      - cd src/github.com/$CI_PROJECT_NAMESPACE
      - ln -s $CI_PROJECT_DIR
      - cd $CI_PROJECT_NAME
    script:
      - pwd
      - ls -l
      - go test -short $(go list ./... | grep -v /vendor/)
